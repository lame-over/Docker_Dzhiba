name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Запускати при пушах у гілку main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Дозвіл на запис для деплою
      pages: write      # Спеціальний дозвіл для GitHub Pages
      id-token: write   # Для автоматичної автентифікації

    steps:
      - uses: actions/checkout@v4  # Отримуємо код

      - name: Setup Pages
        uses: actions/configure-pages@v3  # Налаштовуємо GitHub Pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './'  # Шлях до статичних файлів (можна вказати підпапку, напр. 'dist/')

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2  # Основна дія для деплою
